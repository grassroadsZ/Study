<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的vue-once</title>
</head>

<body>
    <div id="app">
       <h2> {{message}} </h2>
       <h3 v-once> {{message}}</h3>



    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: "#app",

        data: {
            message: "你好",
        },


    })
</script>

</html>

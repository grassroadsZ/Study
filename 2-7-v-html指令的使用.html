<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的vue-html</title>
</head>

<body>
    <div id="app">
       <h2> {{url}} </h2>
        <h2 v-html='url'></h2>


    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: "#app",

        data: {
            message: "你好",
            url: "<a href='http://www.baidu.com'> 百度一下 </a>"
        },


    })
</script>

</html>
